
apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

sourceSets {
  main {
    java {
      srcDirs = ['src']
    }
  }
}

repositories {                                                                  
  jcenter()                                                                     
}                                                                               
                                                                                
dependencies {                                                                  
  providedCompile 'org.apache.tomcat:tomcat-catalina:8.0.45'                    
}      

war {
  webAppDirName = 'webapp'
}

task assembleTest(type: Sync) {                                                 
    into "${libsDir}/exploded-war"                                              
    with war                                                                    
}   
